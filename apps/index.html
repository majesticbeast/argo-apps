<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedrock Research Agent Demo</title>
    
    <!-- 1. Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel to compile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* A little extra style to ensure the background color covers the whole page */
        body {
            background-color: #111827; /* This is gray-900 from Tailwind */
        }
    </style>
</head>
<body>
    <!-- 4. The root element where our React app will be mounted -->
    <div id="root"></div>

    <!-- 5. Your React code goes inside this script tag -->
    <script type="text/babel">
        // Helper for rendering icons. In a real app, you'd use a library like lucide-react.
        const Icon = ({ name, className }) => {
          const icons = {
            zap: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
            info: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>,
            clipboard: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>,
            search: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
            fileText: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>,
            edit3: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>,
            loader: <svg className={`animate-spin ${className}`} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>,
            checkCircle: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>,
          };
          return icons[name] || null;
        };

        // Main Application Component
        function App() {
          // STATE MANAGEMENT
          const [query, setQuery] = React.useState("What were the key announcements from AWS re:Invent 2024 regarding generative AI, and how do they compare to Google's latest offerings?");
          const [modelProfile, setModelProfile] = React.useState("sonnet-resilient");
          const [activeTab, setActiveTab] = React.useState("report");
          const [isLoading, setIsLoading] = React.useState(false);
          const [reportData, setReportData] = React.useState("");
          const [traceData, setTraceData] = React.useState([]);
          const [insightsData, setInsightsData] = React.useState(null);
          const [notification, setNotification] = React.useState(null);

          // MOCK DATA & API SIMULATION
          const MOCK_TRACE_STEPS = [
            { name: "Planner Agent", icon: "clipboard", status: "pending", duration: null },
            { name: "Search Agent (Topic 1)", icon: "search", status: "pending", duration: null },
            { name: "Summarizer Agent (Topic 1)", icon: "fileText", status: "pending", duration: null },
            { name: "Search Agent (Topic 2)", icon: "search", status: "pending", duration: null },
            { name: "Summarizer Agent (Topic 2)", icon: "fileText", status: "pending", duration: null },
            { name: "Report Agent", icon: "edit3", status: "pending", duration: null },
          ];

          const MOCK_FINAL_REPORT = `
        # Analysis: AWS re:Invent 2024 vs. Google's Latest GenAI Offerings

        Based on the research, here is a synthesized report comparing the recent generative AI announcements from AWS and Google.

        ### Key AWS re:Invent 2024 Announcements

        1.  **Amazon Titan V2 Suite:** AWS announced a major upgrade to its Titan family of models. The key highlight is the introduction of Titan Pro, a multimodal model rivaling GPT-4 and Gemini Ultra, demonstrating exceptional performance in complex reasoning and code generation benchmarks.

        2.  **Bedrock Agents Enhancement:** Agents for Amazon Bedrock received a significant overhaul, now including a visual graph editor directly in the console. This allows for more complex, multi-step agentic workflows to be built with low-code tooling, directly competing with platforms like LangGraph.

        3.  **Guardrails for Bedrock:** New "Guardrails" features were introduced, providing enterprise-grade content filtering, PII redaction, and topic avoidance capabilities at the platform level, which simplifies building safe and compliant applications.

        ### Google's Competing Offerings

        1.  **Gemini 1.5 Pro & Flash:** Google continues to push its Gemini models, with Gemini 1.5 Pro's massive 1 million token context window remaining a key differentiator. The introduction of Gemini 1.5 Flash offers a lighter, faster alternative for high-throughput tasks.

        2.  **Vertex AI Agent Builder:** Google's answer to Bedrock Agents is the Vertex AI Agent Builder, which also focuses on connecting models to enterprise data sources and APIs. While powerful, it is often perceived as having a steeper learning curve compared to the new Bedrock Agent experience.

        ### Comparative Analysis

        * **Model Power:** Both AWS (Titan Pro) and Google (Gemini Ultra/Pro) now offer top-tier models with comparable raw intelligence. The choice often comes down to specific use-case performance and ecosystem integration.
        * **Agentic Workflows:** AWS has made significant strides in simplifying agent creation, potentially making it more accessible for developers. LangGraph, however, remains a more flexible and code-centric open-source alternative for maximum control.
        * **Enterprise Readiness:** AWS is heavily emphasizing security and governance with features like Guardrails, a clear appeal to its established enterprise customer base.

        **Conclusion:** The generative AI landscape is becoming a two-horse race between AWS and Google Cloud. AWS is leveraging its enterprise dominance by focusing on ease-of-use and built-in safety features, while Google competes fiercely on model innovation and its massive context window capabilities.
          `;

          // This function simulates the backend API call
          const handleGenerateReport = React.useCallback(async () => {
            if (isLoading) return;

            setIsLoading(true);
            setReportData("");
            setTraceData(MOCK_TRACE_STEPS);
            setInsightsData(null);
            setNotification(null);
            setActiveTab("trace");

            // Simulate LangGraph execution step-by-step
            for (let i = 0; i < MOCK_TRACE_STEPS.length; i++) {
              await new Promise(resolve => setTimeout(resolve, 500 + Math.random() * 500));
              setTraceData(prev => {
                const newTrace = [...prev];
                newTrace[i] = { ...newTrace[i], status: "completed", duration: (0.4 + Math.random() * 0.5).toFixed(2) };
                return newTrace;
              });
            }
            
            // Simulate final processing and receiving data
            await new Promise(resolve => setTimeout(resolve, 500));

            // Randomly decide to show a Portkey feature notification
            const randomFeature = Math.random();
            if (randomFeature < 0.4) {
              setNotification({ type: 'cache', message: '⚡️ Served from Portkey Cache in 28ms (98% cost savings)' });
              setInsightsData({
                latency: "28ms",
                cost: "$0.00001",
                traceId: "pk-17a8c9f0b3d",
                cached: true,
              });
            } else if (randomFeature < 0.7) {
              setNotification({ type: 'fallback', message: 'ℹ️ Primary model failed. Automatically switched to fallback via Portkey.' });
              setInsightsData({
                latency: "1.8s",
                cost: "$0.01823",
                traceId: "pk-9b3d1c0f8a7",
                fallback: true,
              });
            } else {
                setInsightsData({
                latency: "1.5s",
                cost: "$0.02150",
                traceId: "pk-5e2a7f9b4c1",
              });
            }

            setReportData(MOCK_FINAL_REPORT);
            setActiveTab("report");
            setIsLoading(false);
          }, [isLoading]);


          // UI RENDERING
          return (
            <div className="bg-gray-900 text-white min-h-screen font-sans">
              <div className="container mx-auto p-4 md:p-8">
                <main className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                  
                  {/* --- LEFT COLUMN: CONTROL PANEL --- */}
                  <div className="lg:col-span-4 bg-gray-800/50 rounded-2xl p-6 border border-gray-700/50 h-fit">
                    <div className="flex items-center space-x-3 mb-6">
                        <img src="https://www.portkey.ai/logo-new.svg" alt="Portkey.ai Logo" className="h-8 w-8"/>
                        <div>
                            <h1 className="text-xl font-bold text-gray-100">Bedrock Research Agent</h1>
                            <p className="text-sm text-gray-400">Powered by Portkey, Bedrock & LangGraph</p>
                        </div>
                    </div>

                    <div className="space-y-6">
                      <div>
                        <label htmlFor="query" className="block text-sm font-medium text-gray-300 mb-2">
                          Enter your research query:
                        </label>
                        <textarea
                          id="query"
                          value={query}
                          onChange={(e) => setQuery(e.target.value)}
                          rows="6"
                          className="w-full bg-gray-900/70 border border-gray-700 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                          placeholder="e.g., Compare the latest AI models from Anthropic and Cohere..."
                        />
                      </div>
                      <div>
                        <label htmlFor="model-profile" className="block text-sm font-medium text-gray-300 mb-2">
                          Portkey Virtual Key:
                        </label>
                        <select
                          id="model-profile"
                          value={modelProfile}
                          onChange={(e) => setModelProfile(e.target.value)}
                          className="w-full bg-gray-900/70 border border-gray-700 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                        >
                          <option value="sonnet-resilient">Powerful & Resilient (Claude 3 Sonnet)</option>
                          <option value="haiku-fast">Fast & Cheap (Claude 3 Haiku)</option>
                        </select>
                      </div>
                      <button
                        onClick={handleGenerateReport}
                        disabled={isLoading}
                        className="w-full flex items-center justify-center bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 shadow-lg shadow-blue-600/20"
                      >
                        {isLoading ? <Icon name="loader" className="h-5 w-5 mr-2" /> : <Icon name="zap" className="h-5 w-5 mr-2" />}
                        {isLoading ? 'Generating Report...' : 'Generate Report'}
                      </button>
                    </div>
                  </div>

                  {/* --- RIGHT COLUMN: RESULTS & INSIGHTS --- */}
                  <div className="lg:col-span-8 bg-gray-800/50 rounded-2xl border border-gray-700/50">
                    <div className="p-4 border-b border-gray-700/50">
                      <div className="flex items-center justify-between">
                        <div className="flex space-x-1">
                          {['report', 'trace', 'insights'].map(tab => (
                            <button
                              key={tab}
                              onClick={() => setActiveTab(tab)}
                              className={`px-4 py-2 text-sm font-medium rounded-md transition-colors duration-200 ${
                                activeTab === tab 
                                  ? 'bg-gray-700 text-white' 
                                  : 'text-gray-400 hover:bg-gray-800 hover:text-white'
                              }`}
                            >
                              {tab.charAt(0).toUpperCase() + tab.slice(1)}
                            </button>
                          ))}
                        </div>
                        {notification && (
                            <div className={`px-3 py-1.5 rounded-full text-xs font-medium flex items-center space-x-2 ${notification.type === 'cache' ? 'bg-green-500/20 text-green-300' : 'bg-yellow-500/20 text-yellow-300'}`}>
                                <Icon name={notification.type === 'cache' ? 'zap' : 'info'} className="h-4 w-4" />
                                <span>{notification.message}</span>
                            </div>
                        )}
                      </div>
                    </div>
                    
                    <div className="p-6 min-h-[60vh]">
                      {/* Conditional Rendering based on activeTab */}
                      {activeTab === 'report' && (
                        <div className="prose prose-invert prose-sm md:prose-base max-w-none">
                          {isLoading && !reportData && <div className="text-center text-gray-400">Waiting for agent workflow to complete...</div>}
                          {!isLoading && !reportData && <div className="text-center text-gray-400">Click "Generate Report" to begin.</div>}
                          {/* A simple way to render markdown-like text */}
                          {reportData.split('\n').map((line, index) => {
                            if (line.trim().startsWith('# ')) return <h1 key={index} className="font-bold text-2xl mt-4 mb-2 border-b border-gray-700 pb-2">{line.trim().substring(2)}</h1>
                            if (line.trim().startsWith('### ')) return <h3 key={index} className="font-semibold text-lg mt-4 mb-2">{line.trim().substring(4)}</h3>
                            if (line.trim().startsWith('* ')) return <li key={index} className="ml-6 list-disc">{line.trim().substring(2)}</li>
                            if (line.trim().startsWith('1.  ')) return <li key={index} className="ml-6 list-decimal">{line.trim().substring(4)}</li>
                            if (line.trim().startsWith('**Conclusion:**')) return <p key={index} className="my-2"><strong className="font-bold">{line.trim().substring(0,13)}</strong>{line.trim().substring(13)}</p>
                            return <p key={index} className="my-2">{line.trim()}</p>
                          })}
                        </div>
                      )}

                      {activeTab === 'trace' && (
                        <div>
                          <h3 className="text-lg font-semibold mb-4">Live Agent Trace</h3>
                          <div className="space-y-3">
                            {traceData.map((step, index) => (
                              <div key={index} className="flex items-center space-x-4 p-3 bg-gray-900/50 rounded-lg">
                                <div className={`flex items-center justify-center h-8 w-8 rounded-full ${step.status === 'completed' ? 'bg-green-500/20 text-green-300' : 'bg-gray-700 text-gray-400'}`}>
                                  {step.status === 'completed' ? <Icon name="checkCircle" className="h-5 w-5" /> : <Icon name={isLoading && (!index || traceData[index-1]?.status === 'completed') ? 'loader' : step.icon} className="h-5 w-5" />}
                                </div>
                                <span className="flex-grow font-medium text-gray-300">{step.name}</span>
                                {step.status === 'completed' && (
                                  <span className="text-xs text-gray-400">{step.duration}s</span>
                                )}
                                <span className={`text-xs font-semibold px-2 py-0.5 rounded-full ${
                                  step.status === 'completed' ? 'bg-green-500/20 text-green-300' : 'bg-gray-600/50 text-gray-400'
                                }`}>
                                  {step.status}
                                </span>
                              </div>
                            ))}
                          </div>
                        </div>
                      )}

                      {activeTab === 'insights' && (
                         <div>
                          <h3 className="text-lg font-semibold mb-4">Portkey Insights</h3>
                          {!insightsData ? (
                             <div className="text-center text-gray-400">Generate a report to see insights.</div>
                          ) : (
                            <div className="space-y-4">
                                <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                                    <div className="bg-gray-900/50 p-4 rounded-lg">
                                        <p className="text-sm text-gray-400">Overall Latency</p>
                                        <p className="text-xl font-bold text-white">{insightsData.latency}</p>
                                    </div>
                                    <div className="bg-gray-900/50 p-4 rounded-lg">
                                        <p className="text-sm text-gray-400">Estimated Cost</p>
                                        <p className="text-xl font-bold text-white">{insightsData.cost}</p>
                                    </div>
                                     <div className="bg-gray-900/50 p-4 rounded-lg">
                                        <p className="text-sm text-gray-400">Status</p>
                                        {insightsData.cached && <p className="text-xl font-bold text-green-400">Cached</p>}
                                        {insightsData.fallback && <p className="text-xl font-bold text-yellow-400">Fallback Used</p>}
                                        {!insightsData.cached && !insightsData.fallback && <p className="text-xl font-bold text-blue-400">Success</p>}
                                    </div>
                                </div>
                                <div className="bg-gray-900/50 p-4 rounded-lg">
                                    <p className="text-sm text-gray-400 mb-1">Portkey Trace ID</p>
                                    <div className="flex items-center justify-between">
                                        <code className="text-mono text-blue-400">{insightsData.traceId}</code>
                                        <a href={`https://app.portkey.ai/traces/${insightsData.traceId}`} target="_blank" rel="noopener noreferrer" className="text-sm text-blue-500 hover:underline">
                                            View in Portkey
                                        </a>
                                    </div>
                                </div>
                            </div>
                          )}
                         </div>
                      )}
                    </div>
                  </div>
                </main>
              </div>
            </div>
        );
        }

        // 6. This line finds the 'root' div and renders your App component into it.
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
