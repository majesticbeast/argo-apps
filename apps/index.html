<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedrock Research Agent Demo</title>
    
    <!-- 1. Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel to compile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* A little extra style to ensure the background color covers the whole page */
        body {
            background-color: #111827; /* This is gray-900 from Tailwind */
        }
        .prose h1 { margin-top: 1em; margin-bottom: 0.5em; border-bottom: 1px solid #374151; padding-bottom: 0.25em; }
        .prose h3 { margin-top: 1em; margin-bottom: 0.5em; }
        .prose p { margin-bottom: 1em; }
        .prose ul { list-style-position: inside; }
        .prose li { margin-bottom: 0.5em; }
    </style>
</head>
<body>
    <!-- The root element where our React app will be mounted -->
    <div id="root"></div>

    <!-- Your React code goes inside this script tag -->
    <script type="text/babel">
        // Helper for rendering icons
        const Icon = ({ name, className }) => {
          const icons = {
            zap: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
            info: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>,
            loader: <svg className={`animate-spin ${className}`} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>,
          };
          return icons[name] || null;
        };

        // Main Application Component
        function App() {
          // --- CONFIGURATION ---
          // IMPORTANT: Paste your details here.
          const PORTKEY_BEDROCK_VIRTUAL_KEY = "YOUR_BEDROCK_VIRTUAL_KEY"; // <--- PASTE YOUR VIRTUAL KEY HERE
          const GATEWAY_URL = "http://127.0.0.1:8000"; // <--- PASTE YOUR CUSTOM GATEWAY URL HERE

          // STATE MANAGEMENT
          const [query, setQuery] = React.useState("What were the key announcements from AWS re:Invent 2024 regarding generative AI, and how do they compare to Google's latest offerings?");
          const [activeTab, setActiveTab] = React.useState("report");
          const [isLoading, setIsLoading] = React.useState(false);
          const [error, setError] = React.useState(null);
          
          const [reportData, setReportData] = React.useState("");
          const [insightsData, setInsightsData] = React.useState(null);
          const [notification, setNotification] = React.useState(null);

          // This function now calls the live backend
          const handleGenerateReport = React.useCallback(async () => {
            if (isLoading) return;

            if (PORTKEY_BEDROCK_VIRTUAL_KEY === "YOUR_BEDROCK_VIRTUAL_KEY") {
                alert("Please paste your Portkey Virtual Key into the `index.html` file.");
                return;
            }

            // Reset UI state
            setIsLoading(true);
            setError(null);
            setReportData("");
            setInsightsData(null);
            setNotification(null);
            setActiveTab("report");

            try {
              const response = await fetch(`${GATEWAY_URL}/generate-report`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  query: query,
                  portkeyVirtualKey: PORTKEY_BEDROCK_VIRTUAL_KEY,
                }),
              });

              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }

              const result = await response.json();

              // Populate state with real data from the backend
              setReportData(result.report);

              // For the demo, we'll still randomly show notifications.
              // In a real app, the backend would return this status.
              const randomFeature = Math.random();
              if (randomFeature < 0.4) {
                setNotification({ type: 'cache', message: '⚡️ Served from Portkey Cache' });
              } else if (randomFeature < 0.7) {
                setNotification({ type: 'fallback', message: 'ℹ️ Fallback model used via Portkey.' });
              }

              setInsightsData({
                  trace_url: result.trace_url,
              });

            } catch (e) {
              console.error("Failed to fetch report:", e);
              setError(`Failed to connect to the backend. Is it running at ${GATEWAY_URL}?`);
            } finally {
              setIsLoading(false);
            }
          }, [isLoading, query]);


          // UI RENDERING
          return (
            <div className="bg-gray-900 text-white min-h-screen font-sans">
              <div className="container mx-auto p-4 md:p-8">
                <main className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                  
                  {/* --- LEFT COLUMN: CONTROL PANEL --- */}
                  <div className="lg:col-span-4 bg-gray-800/50 rounded-2xl p-6 border border-gray-700/50 h-fit">
                    <div className="flex items-center space-x-3 mb-6">
                        <img src="https://www.portkey.ai/logo-new.svg" alt="Portkey.ai Logo" className="h-8 w-8"/>
                        <div>
                            <h1 className="text-xl font-bold text-gray-100">Bedrock Research Agent</h1>
                            <p className="text-sm text-gray-400">Powered by Portkey, Bedrock & LangGraph</p>
                        </div>
                    </div>

                    <div className="space-y-6">
                      <div>
                        <label htmlFor="query" className="block text-sm font-medium text-gray-300 mb-2">
                          Enter your research query:
                        </label>
                        <textarea
                          id="query"
                          value={query}
                          onChange={(e) => setQuery(e.target.value)}
                          rows="6"
                          className="w-full bg-gray-900/70 border border-gray-700 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                          placeholder="e.g., Compare the latest AI models from Anthropic and Cohere..."
                        />
                      </div>
                      
                      <button
                        onClick={handleGenerateReport}
                        disabled={isLoading}
                        className="w-full flex items-center justify-center bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 shadow-lg shadow-blue-600/20"
                      >
                        {isLoading ? <Icon name="loader" className="h-5 w-5 mr-2" /> : <Icon name="zap" className="h-5 w-5 mr-2" />}
                        {isLoading ? 'Agents are working...' : 'Generate Report'}
                      </button>
                    </div>
                  </div>

                  {/* --- RIGHT COLUMN: RESULTS & INSIGHTS --- */}
                  <div className="lg:col-span-8 bg-gray-800/50 rounded-2xl border border-gray-700/50 min-h-[60vh]">
                    <div className="p-4 border-b border-gray-700/50">
                      <div className="flex items-center justify-between">
                        <div className="flex space-x-1">
                          {['report', 'trace', 'insights'].map(tab => (
                            <button
                              key={tab}
                              onClick={() => setActiveTab(tab)}
                              className={`px-4 py-2 text-sm font-medium rounded-md transition-colors duration-200 ${
                                activeTab === tab 
                                  ? 'bg-gray-700 text-white' 
                                  : 'text-gray-400 hover:bg-gray-800 hover:text-white'
                              }`}
                            >
                              {tab.charAt(0).toUpperCase() + tab.slice(1)}
                            </button>
                          ))}
                        </div>
                        {notification && (
                            <div className={`px-3 py-1.5 rounded-full text-xs font-medium flex items-center space-x-2 ${notification.type === 'cache' ? 'bg-green-500/20 text-green-300' : 'bg-yellow-500/20 text-yellow-300'}`}>
                                <Icon name={notification.type === 'cache' ? 'zap' : 'info'} className="h-4 w-4" />
                                <span>{notification.message}</span>
                            </div>
                        )}
                      </div>
                    </div>
                    
                    <div className="p-6">
                      {/* Conditional Rendering based on activeTab */}
                      {isLoading && (
                        <div className="flex flex-col items-center justify-center h-full min-h-[40vh]">
                            <Icon name="loader" className="h-12 w-12 text-blue-500"/>
                            <p className="mt-4 text-gray-400">The LangGraph agents are processing your request...</p>
                            <p className="text-sm text-gray-500">This may take a moment.</p>
                        </div>
                      )}

                      {error && (
                        <div className="text-center text-red-400 bg-red-500/10 p-4 rounded-lg">
                            <h3 className="font-bold">Connection Error</h3>
                            <p>{error}</p>
                        </div>
                      )}

                      {!isLoading && !error && (
                        <>
                          {activeTab === 'report' && (
                            <div className="prose prose-invert max-w-none">
                              {!reportData && <div className="text-center text-gray-400">Click "Generate Report" to begin.</div>}
                              <div dangerouslySetInnerHTML={{ __html: reportData.replace(/\n/g, '<br />') }} />
                            </div>
                          )}

                          {activeTab === 'trace' && (
                             <div className="text-center text-gray-400 p-8">
                                <h3 className="text-lg font-semibold mb-2">Agent Trace</h3>
                                <p>The live agent trace has been successfully completed.</p>
                                <p className="text-sm text-gray-500">To see the full, detailed trace of every LLM call, tool usage, and agent decision, please visit the Portkey dashboard.</p>
                                {!insightsData?.trace_url ? (
                                    <p className="mt-4 text-yellow-400">Generate a report to get the trace link.</p>
                                ) : (
                                    <a href={insightsData.trace_url} target="_blank" rel="noopener noreferrer" className="mt-4 inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                                        View Full Trace in Portkey
                                    </a>
                                )}
                             </div>
                          )}

                          {activeTab === 'insights' && (
                             <div>
                              <h3 className="text-lg font-semibold mb-4">Portkey Insights</h3>
                              {!insightsData ? (
                                 <div className="text-center text-gray-400">Generate a report to see insights.</div>
                              ) : (
                                <div className="space-y-4">
                                    <div className="bg-gray-900/50 p-4 rounded-lg">
                                        <p className="text-sm text-gray-400 mb-1">Portkey Trace URL</p>
                                        <div className="flex items-center justify-between">
                                            <a href={insightsData.trace_url} target="_blank" rel="noopener noreferrer" className="text-blue-400 hover:underline break-all">
                                                {insightsData.trace_url}
                                            </a>
                                        </div>
                                    </div>
                                    <div className="text-center mt-6">
                                        <p className="text-gray-400">Detailed latency, cost, and token usage are available in the trace.</p>
                                    </div>
                                </div>
                              )}
                             </div>
                          )}
                        </>
                      )}
                    </div>
                  </div>
                </main>
              </div>
            </div>
          );
        }

        // This line finds the 'root' div and renders your App component into it.
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
